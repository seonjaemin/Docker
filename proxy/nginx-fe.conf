user  nginx;
worker_processes  auto;
events { worker_connections  1024; }

http {
  # 도커 내장 DNS를 주기적으로 질의해서 프론트 컨테이너 IP를 회전 사용
  resolver 127.0.0.11 valid=10s ipv6=off;

  upstream front_pool {
    # 컨테이너명으로 고정 등록 (가장 명확)
    server frontend-1:8000 max_fails=3 fail_timeout=10s;
    server frontend-2:8000 max_fails=3 fail_timeout=10s;
    server frontend-3:8000 max_fails=3 fail_timeout=10s;
    # 필요 시 ip_hash/least_conn 등 전략 변경 가능
    # least_conn;
  }

  server {
    listen 80;
    # health check 용 간단 엔드포인트
    location = /healthz { return 200 'ok'; add_header Content-Type text/plain; }

    location / {
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Connection "";
      proxy_buffering off;

      proxy_pass http://front_pool;
    }
  }
}

